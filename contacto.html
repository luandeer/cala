<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/output.css" />

  <title>Document</title>
</head>

<body>
  <main>
    <section class=" mb-20">
      <div class=" w-full  relative  mx-auto bannerContacto ">
      </div>
      <div class="container max-w-[1440px] pb-20 pt-[40px] md:pt-[40px] lg:pt-[80px] ">
        <div class=" max-w-[1000px] mx-auto">

          <div class="grid grid-cols-2 ">
            <div class="">
              <h1 class="subtitulo mb-4">Contáctanos</h1>
              <p class="descripcion-v1 mb-6">Escríbenos para mas información:</p>
              <form class=" mt-10 space-y-4">
                <div class="relative ">
                  <input id="username" name="username" type="text" placeholder=""
                    class="border w-full border-[rgba(194, 194, 194, 1)] h-[56px] pl-6 text-[16px] rounded-[10px] focus:border-b focus:border-[#1B58CD] transition-colors focus:outline-none peer bg-inherit" />
                  <label for="username"
                    class="absolute -top-2.5 px-2 text-[14px] bg-white  left-4 cursor-text peer-focus:text-[14px] peer-focus:-top-2.5 peer-focus:bg-white peer-focus:px-2 transition-all peer-focus:text-[#1B58CD] peer-placeholder-shown:top-4  peer-placeholder-shown:text-[16px] ">
                    Nombre completo:
                  </label>
                </div>
                <div class="relative ">
                  <input id="correo" name="correo" type="text" placeholder=""
                    class="border w-full border-[rgba(194, 194, 194, 1)] h-[56px] pl-6 text-[16px] rounded-[10px] focus:border-b focus:border-[#1B58CD] transition-colors focus:outline-none peer bg-inherit" />
                  <label for="correo"
                    class="absolute -top-2.5 px-2 text-[14px] bg-white  left-4 cursor-text peer-focus:text-[14px] peer-focus:-top-2.5 peer-focus:bg-white peer-focus:px-2 transition-all peer-focus:text-[#1B58CD] peer-placeholder-shown:top-4 peer-placeholder-shown:text-[16px] ">
                    Correo:
                  </label>
                </div>
                <div class="relative ">
                  <input id="cel" name="cel" type="text" placeholder=""
                    class="border w-full border-[rgba(194, 194, 194, 1)] h-[56px] pl-6 text-[16px] rounded-[10px] focus:border-b focus:border-[#1B58CD] transition-colors focus:outline-none peer bg-inherit" />
                  <label for="cel"
                    class="absolute -top-2.5 px-2 text-[14px] bg-white  left-4 cursor-text peer-focus:text-[14px] peer-focus:-top-2.5 peer-focus:bg-white peer-focus:px-2 transition-all peer-focus:text-[#1B58CD] peer-placeholder-shown:top-4 peer-placeholder-shown:text-[16px] ">
                    Celular:
                  </label>
                </div>
                <div class="relative">
                  <!-- Textarea -->
                  <textarea id="mensaje" name="mensaje" 
                    class="border w-full border-[rgba(194, 194, 194, 1)] pl-6 pt-6 text-[16px] rounded-[10px] focus:border-[#1B58CD] transition-colors focus:outline-none peer bg-inherit h-32 resize-none"></textarea>
                
                  <!-- Label -->
                  <label for="mensaje"
                    class="absolute left-4 top-4 px-2 text-[16px] bg-white cursor-text transition-all peer-focus:text-[14px] peer-focus:-top-2.5 peer-focus:px-2 peer-focus:text-[#1B58CD]">
                    Mensaje:
                  </label>
                </div>
                
                

                <div class="checkbox-wrapper-65 !mb-8">
                  <label for="cbk1-65" class="!flex">
                    <input id="cbk1-65" type="checkbox">
                    <span class="cbx">
                      <svg viewBox="0 0 12 11" height="11px" width="12px">
                        <polyline points="1 6.29411765 4.5 10 11 1"></polyline>
                      </svg>
                    </span>
                    <span class=" descripcion-v1 !text-[14px] !leading-normal pl-1">He leído y acepto las <a href="#" class="font-semibold text-black underline">políticas y
                      privacidad</a></span>
                  </label>
                </div>
                
                <button type="submit"
                  class="buttonCala">
                  Enviar
                </button>
              </form>

            </div>
            <div class=" flex flex-col justify-center items-start gap-6   max-w-[320px] ml-auto">
              <p class="flex items-center gap-4"><img src="img/contacto/message.svg" alt=""> cuentanos@grupo-cala.com</p>
              <p class="flex items-center gap-4"><img src="img/contacto/phone.svg" alt=""> 960 263 560</p>
              <p class="flex items-center gap-4"><img src="img/contacto/ubication.svg" alt=""> Av. Primavera 517 – Of. 404 
                Urb. Chacarilla del Estanque,
                San Borja, Lima - Perú</p>
            </div>
          </div>
        </div>


    </section>
  </main>
</body>

</html>
